<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-3">
            <lightning-card>
                <div class="slds-border_bottom" style="font-size: x-large;">
                    <p style="margin-left: 10px;">{label.currentStepRequiredFormsLabel}</p>
                </div>
                <div class="slds-box slds-m-around_medium" style="display: grid;">
                    <template if:true={downloadFormBtn}>
                        <div  style="font-size: medium;">
                            <lightning-button id="downloadFormBtnId" variant="brand" label={label.downloadForm} title={label.downloadForm} icon-position="right" icon-name="utility:download" onclick = {downloadClick} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </template>
                    <template if:true={onlineFormBtn}>
                        <div style="font-size: medium; margin-top: 20px">
                            <lightning-button id ="onlineFormBtnId" variant="brand" label={label.openOnlineForm} title={label.openOnlineForm} onclick = {navigateToWebPage} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </template>
                    
                </div>    
            </lightning-card>
        </div>
    </div>
</template>
